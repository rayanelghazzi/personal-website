<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <base href="{{ config.base_url }}">
        <meta name="description" content="{{ config.description}}">
        <meta name="author" content="{{ config.title }}">
        <meta name="color-scheme" content="dark light">

        <title>{% block title %} {% endblock title %}</title>
        <link rel="shortcut icon" href="{{ get_url(path='/favicon.ico') }}" />
        <link rel="stylesheet" href="{{ get_url(path='/css/style.css') }}" />
        <style>
            body {
                margin: 0 auto;
                padding: 1rem;
                max-width: 80ch;
                line-height: 1.5;
            }

            pre {
                font-size: 80%;
                overflow-x: auto;
            }

            img {
                max-width: 100%;
            }

            @media print {
                header, footer {
                    display: none;
                }
                article header {
                    display: block;
                }
            }
        </style>
    </head>

    <body>
        <main>
            <header>
                <p>
                    [<a href="{{ get_url(path='/') }}">About</a>]
                    [<a href="{{ get_url(path='/articles') }}">Articles</a>]
                    [<a href="{{ get_url(path='/now') }}">Now</a>]
                    [<a href="{{ get_url(path='/resume') }}">Resume</a>]
                </p>
            </header>

            <section id="content">
                {% block content %} {% endblock content %}
            </section>
        </main>
    </body>
</html>
