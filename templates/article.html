{% extends "base.html" %}

{% block content %}
  <article>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <div class="meta">{{ page.date | date(format="%B %d %Y") }}</div>
    {% endif %}

    <div class="prose">
      {{ page.content | safe }}
    </div>
  </article>

  <hr />
{% endblock content %}
